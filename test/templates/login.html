<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log in</title>
</head>
<body>
    <h1>로그인 화면</h1>
    <form action="/home" method="POST">
        <div>
            <label for="userid" id="useridlabel">아이디</label>
            <input name="userid" type="text" id="userid">
        </div>
        <div>
            <label for="userpwd" id="userpwdlabel">비밀번호</label>
            <input name="userpwd" type="text" id="userpwd">
        </div>
        <button type="submit">로그인</button>
    </form>
    <input type="button" value="회원가입" onclick="document.location.href='/register'">
</body>
</html>
