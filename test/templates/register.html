<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../static/css/register.css">
    <title>Sign up</title>
</head>
<body>
    <h1>회원가입 화면</h1>
    <form>
        <div>
            <label for="userid" id="useridlabel">아이디</label>
            <input name="userid" type="text" id="userid" placeholder="4~20자까지 영문자(소문자), 숫자 사용 가능합니다.">
        </div>
        <div>
            <label for="userpwd" id="userpwdlabel">비밀번호</label>
            <input name="userpwd" type="text" id="userpwd" placeholder="1개 이상의 특수문자를 포함하고 8자리 이상이여야 합니다.">
        </div>
        <div>
            <label for="userpwdcheck" id="userpwdchecklabel">비밀번호 확인</label>
            <input name="userpwdcheck" type="text" id="userpwdcheck" placeholder="비밀번호 확인을 위해 비밀번호를 한 번 더 입력하세요.">
        </div>
        <div>
            <label for="usernickname" id="usernicknamelabel">닉네임</label>
            <input name="usernickname" type="text" id="usernickname" placeholder="중복되지 않는 닉네임을 입력해주세요.">
        </div>
        <div class="checkbutton">
            <input name="check" type="button" id="check" value="완료">
        </div>
        <div class="cancelbutton">
            <input name="cancel" type="button" id="cancel" value="취소">
        </div>
    </form>
</body>
</html>
